<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Standup Updater</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      width: 300px; 
      padding: 10px; 
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0073e6;
    }
    label { 
      display: block; 
      margin-top: 10px; 
      font-weight: bold;
      color: #333;
    }
    input[type="date"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button { 
      margin-top: 10px; 
      width: 100%; 
      padding: 10px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Daily Standup</h1>
  <form id="standup-form">
    <label for="date">Date (yyyy-mm-dd):</label>
    <input type="date" id="date" name="date" required>
    
    <label for="percentage">Percentage:</label>
    <input type="number" id="percentage" name="percentage" required>
    
    <label for="score">Score (out of 10):</label>
    <input type="number" id="score" name="score" required>
    
    <label for="worked">Worked:</label>
    <textarea id="worked" name="worked" required></textarea>
    
    <label for="didNotWork">Did not work:</label>
    <textarea id="didNotWork" name="didNotWork" required></textarea>
    
    <label for="learnings">Learnings:</label>
    <textarea id="learnings" name="learnings" required></textarea>
    
    <label for="bigPlans">Big Plans:</label>
    <textarea id="bigPlans" name="bigPlans" required></textarea>
    
    <label for="smallPlans">Small Plans:</label>
    <textarea id="smallPlans" name="smallPlans" required></textarea>
    
    <button type="submit">Submit</button>
  </form>

  <script src="popup.js"></script>
</body>
</html>
